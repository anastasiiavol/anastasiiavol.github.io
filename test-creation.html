<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestMe HTML</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/test-style.css">
    <script src="js/test-create.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="build/quizlib.1.0.1.min.js"></script>

<body>
<header>

    <a href="index.html" class="logo">TestMe
        <img src="img/cat.svg"></a>
    <div class="header-right">
        <a href="index.html">Home</a>
        <a href="test-creation.html">Create Test</a>
        <a href="#about">About</a>
    </div>

</header>
<div class="section_test" id="testSection">

    <div class="container test_create_cont">

        <h1>Test Creator</h1>
        <div class="addQuestions">
            <input id="questionInput" type="text" placeholder="Question" >
            <input id="correctInput" type="text" placeholder="Correct Answer"  >    <br>
            <input id="wrongOneInput" type="text" placeholder="Wrong Answer 1"  >    <br>
            <input id="wrongTwoInput" type="text" placeholder="Wrong Answer 2"  >    <br>
            <br>
            <button onclick="handlers.addQuestion()">Add Question</button>
        </div>
        <div class="info">
            <li id="NumberQuestionsInQuiz">You currently have 0 questions added to your test</li>
            <button onclick="view.displayQuestions()" id="startQuiz">Start Quiz</button>

        </div>
        <p class="answersCorrect"></p>
        <div class="questionsWrapper"></div>
        <div id='quiz_container'></div>

    </div>


</div>


<footer>
